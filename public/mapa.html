<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Visual - CP e CS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #painel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 250px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      font-family: Arial, sans-serif;
      z-index: 999;
      transition: all 0.3s ease;
    }

    #painel h4 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    #painel input[type="text"] {
      width: calc(50% - 8px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #painel button {
      padding: 7px 12px;
      margin-top: 5px;
      margin-right: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #painel button:hover {
      background-color: #43a047;
    }

    #resultado {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    #togglePainel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      z-index: 1000;
      cursor: pointer;
      font-size: 14px;
    }

    .leaflet-tooltip {
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="togglePainel">Minimizar</button>
  <div id="painel">
    <h4>Consulta CP / CS</h4>
    <input type="text" id="cp" placeholder="CP" />
    <input type="text" id="cs" placeholder="CS" />
    <br />
    <button onclick="buscarPoste()">Buscar</button>
    <button onclick="limparBusca()">Limpar</button>
    <div id="resultado"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map("map").setView([-23.5, -46.6], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({
      disableClusteringAtZoom: 17,
      showCoverageOnHover: false,
      maxClusterRadius: 60,
    });

    let todosPostes = [];

    async function carregarPostes() {
      try {
        const resposta = await fetch("/api/postes");
        const dados = await resposta.json();
        todosPostes = dados;

        dados.forEach((item) => {
          if (!item.coordenadas) return;
          const [lat, lon] = item.coordenadas.split(",").map(p => parseFloat(p.trim()));
          if (isNaN(lat) || isNaN(lon)) return;

          const marker = L.circleMarker([lat, lon], {
            radius: 5,
            fillColor: "#888",
            color: "#555",
            weight: 1,
            fillOpacity: 0.8,
          });

          marker.bindPopup(`
            <strong>CP:</strong> ${item.cp}<br>
            <strong>CS:</strong> ${item.cs}<br>
            <strong>Município:</strong> ${item.municipio}<br>
            <a href='https://www.google.com/maps?q=${lat},${lon}' target='_blank'>Ver no Google Maps</a>
          `);

          marker.bindTooltip(`CP: ${item.cp} | CS: ${item.cs}`, {
            permanent: false,
            direction: "top"
          });

          clusterGroup.addLayer(marker);
        });

        map.addLayer(clusterGroup);
      } catch (erro) {
        console.error("Erro ao carregar postes:", erro);
      }
    }

    function buscarPoste() {
      const cp = document.getElementById("cp").value.trim();
      const cs = document.getElementById("cs").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!cp || !cs) {
        resultadoDiv.textContent = "Informe CP e CS.";
        return;
      }

      const resultado = todosPostes.find(p => p.cp == cp && p.cs == cs);
      if (!resultado || !resultado.coordenadas) {
        resultadoDiv.textContent = "Poste não encontrado.";
        return;
      }

      const [lat, lon] = resultado.coordenadas.split(",").map(p => parseFloat(p.trim()));
      map.setView([lat, lon], 18);

      L.popup()
        .setLatLng([lat, lon])
        .setContent(`
          <strong>CP:</strong> ${cp}<br>
          <strong>CS:</strong> ${cs}<br>
          <strong>Município:</strong> ${resultado.municipio}<br>
          <a href='https://www.google.com/maps?q=${lat},${lon}' target='_blank'>Ver no Google Maps</a>
        `)
        .openOn(map);
    }

    function limparBusca() {
      document.getElementById("cp").value = "";
      document.getElementById("cs").value = "";
      document.getElementById("resultado").textContent = "";
    }

    document.getElementById("togglePainel").addEventListener("click", () => {
      const painel = document.getElementById("painel");
      const botao = document.getElementById("togglePainel");

      if (painel.style.display === "none") {
        painel.style.display = "block";
        botao.textContent = "Minimizar";
      } else {
        painel.style.display = "none";
        botao.textContent = "Mostrar";
      }
    });

    carregarPostes();
  </script>
</body>
</html>
