<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Visual – CP / CS</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
    .leaflet-popup-content { width: 200px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Popup de busca CP/CS -->
  <div id="popup-form" style="display:none;">
    <form id="formCS">
      <input id="cpCS" type="text" placeholder="CP" /><br/>
      <input id="csCS" type="text" placeholder="CS" /><br/>
      <button id="buscarBtnCS">Buscar</button>
      <button id="limparBtnCS" type="button">Limpar</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // inicializa o mapa
    const map = L.map('map').setView([-23.5, -46.6], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // abre o popup com o form
    const popup = L.popup()
      .setLatLng(map.getCenter())
      .setContent(document.getElementById('popup-form'))
      .openOn(map);

    // pega botões e inputs
    const cpInput = document.getElementById('cpCS');
    const csInput = document.getElementById('csCS');
    const buscarBtn = document.getElementById('buscarBtnCS');
    const limparBtn = document.getElementById('limparBtnCS');

    buscarBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const cp = cpInput.value.trim();
      const cs = csInput.value.trim();

      if (!cp || !cs) {
        alert('Preencha CP e CS');
        return;
      }

      try {
        // *aqui* vamos buscar na API, não no HTML!
        const resp = await fetch(`/api/poste?cp=${cp}&cs=${cs}`);
        if (!resp.ok) {
          throw new Error(await resp.text());
        }
        const data = await resp.json();  // agora sim JSON
        const [lat, lon] = data.coordenadas.split(',').map(Number);

        // adiciona o marcador e centraliza
        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`
            <p><strong>CP:</strong> ${data.cp}</p>
            <p><strong>CS:</strong> ${data.cs}</p>
            <p><strong>CP Série:</strong> ${data.cp_serie}</p>
            <p><strong>CS Série:</strong> ${data.cs_serie}</p>
            <p><strong>ET:</strong> ${data.et}</p>
          `)
          .openPopup();

        map.setView([lat, lon], 15);
      } catch (err) {
        console.error('Erro ao carregar postes:', err);
        alert(err.message);
      }
    });

    limparBtn.addEventListener('click', () => {
      cpInput.value = '';
      csInput.value = '';
    });
  </script>
</body>
</html>
