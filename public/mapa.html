<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Visual – CP / CS</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />
  <style>
    /* mapa ocupa toda a tela */
    #map { height: 100vh; }

    /* painel de busca fixo no canto superior direito */
    #controlPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-family: Arial, sans-serif;
    }
    #controlPanel input {
      width: 120px;
      margin-bottom: 6px;
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #controlPanel button {
      padding: 6px 12px;
      margin-right: 4px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #controlPanel button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controlPanel">
    <form id="formCS">
      <div><input id="cpCS" type="text" placeholder="CP" /></div>
      <div><input id="csCS" type="text" placeholder="CS" /></div>
      <div>
        <button type="submit" id="buscarBtnCS">Buscar</button>
        <button type="button" id="limparBtnCS">Limpar</button>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // 1) Inicializa o mapa
    const map = L.map('map').setView([-23.5, -46.6], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // adiciona cluster group com carregamento em chunks para performance
    const markersCluster = L.markerClusterGroup({
      chunkedLoading: true,
      chunkProgress: (processed, total, elapsed) => {
        // opcional: podemos mostrar um spinner ou log no console
        // console.log(`Processado ${processed} de ${total} marcadores`);
      }
    });
    map.addLayer(markersCluster);

    // marcador único da busca
    let singleMarker;

    // referências ao form de busca
    const cpInput   = document.getElementById('cpCS');
    const csInput   = document.getElementById('csCS');
    const formCS    = document.getElementById('formCS');
    const limparBtn = document.getElementById('limparBtnCS');

    // 2) Busca individual CP+CS
    formCS.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cp = cpInput.value.trim();
      const cs = csInput.value.trim();
      if (!cp || !cs) {
        alert('Preencha CP e CS');
        return;
      }

      try {
        const resp = await fetch(`/api/poste?cp=${cp}&cs=${cs}`);
        if (!resp.ok) throw new Error(await resp.text());
        const data = await resp.json();
        const [lat, lon] = data.coordenadas.split(',').map(Number);

        if (singleMarker) map.removeLayer(singleMarker);
        singleMarker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`
            <p><strong>CP:</strong> ${data.cp}</p>
            <p><strong>CS:</strong> ${data.cs}</p>
            <p><strong>CP Série:</strong> ${data.cp_serie}</p>
            <p><strong>CS Série:</strong> ${data.cs_serie}</p>
            <p><strong>ET:</strong> ${data.et}</p>
          `)
          .openPopup();
        map.setView([lat, lon], 15);

      } catch (err) {
        console.error('Erro ao buscar CP+CS:', err);
        alert(err.message);
      }
    });

    limparBtn.addEventListener('click', () => {
      cpInput.value = '';
      csInput.value = '';
      if (singleMarker) {
        map.removeLayer(singleMarker);
        singleMarker = null;
      }
    });

    // 3) Carrega e desenha todos os pontos com cluster e marcadores pequenos
    fetch('/api/postes')
      .then(r => r.json())
      .then(({ cpList, csList }) => {
        const draw = item => {
          if (!Array.isArray(item.coords) || item.coords.length !== 2) return;
          const color = item.tipo === 'CP' ? '#0066cc' : '#cc0000';
          const m = L.circleMarker(item.coords, {
            radius: 3,
            color,
            weight: 1,
            fillOpacity: 0.8
          });
          let html = `<strong>${item.tipo}</strong><br/>CP: ${item.cp}`;
          if (item.tipo === 'CP+CS') html += `<br/>CS: ${item.cs}`;
          html += `<br/>CP Série: ${item.cp_serie || 'N/A'}`;
          if (item.tipo === 'CP+CS') html += `<br/>CS Série: ${item.cs_serie}`;
          html += `<br/>ET: ${item.et}`;
          m.bindPopup(html);
          m.on('mouseover', () => m.openPopup());
          m.on('mouseout',  () => m.closePopup());
          markersCluster.addLayer(m);
        };
        cpList.forEach(draw);
        csList.forEach(draw);
      })
      .catch(err => {
        console.error('Erro ao carregar todos os postes:', err);
        alert('Não foi possível carregar os pontos no mapa.');
      });
  </script>
</body>
</html>
